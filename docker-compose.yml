version: "3.9"

services:
  db:
    image: postgres:15
    container_name: postgres_kopi_challenge_db
    restart: always
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  api:
    build: .
    container_name: kopi_challenge
    restart: always
    depends_on:
      - db
      - ollama
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_SERVER}:${POSTGRES_PORT}/${POSTGRES_DB}
    ports:
      - "8000:8000"
    volumes:
      - .:/app

  ollama:
    image: ollama/ollama
    container_name: ollama_chatbot
    restart: always
    entrypoint: ["/bin/sh", "/entrypoint.sh"]
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
      - ./ollama/entrypoint.sh:/entrypoint.sh

volumes:
  postgres_data:
  ollama:


